version: '3.9'

services:
  mongodb:
    image: mongo:5.0.8
    container_name: mongodb
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: admin
    restart: always
  
  api:
    build:
      context: .
    ports:
      - 3000:3000
    restart: always
    depends_on:
      - mongodb 
    volumes:
      - .:/app